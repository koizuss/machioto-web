	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.12/themes/vader/jquery-ui.css" type="text/css" media="screen" charset="utf-8" />
	<link rel="stylesheet" href="stylesheets/main.css" type="text/css" media="screen" charset="utf-8" />
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>

<body>
	<div id="logo">
		<h1 class="letterpress">Place to Play</h1>	
	</div>
	<div id="form-wrapper">
		<div id="place-form" class="box form">
			<h3 class="title">your place</h3>
			<div id="place-summary">
				<span id="place-name"></span>
				<button id="edit">edit</button>
			</div>
			<div class="inner" style="display:none">
				<p>
				<input type="radio" name="place" id="auto" value="Auto Update"/>
				<label>Auto Update</label>
				</p>
				<input type="text" id="address" size="70" />
				<button id="search">Search</button>
				<dl id="search-result"></dl>
			</div>
		</div>
		<div id="put-entry-form" class="box form">
			<h3 class="title">put entry</h3>
			<div class="inner">
				<input id="url" type="text" size="70">
				<button id="put-entry">done</button><br />
				<a href="http://www.youtube.com/" target="_blank">Search on Youtube</a>
			</div>
		</div>
		<div align="right">
			<button id="update">update</button>
		</div>
	</div>
	<div id="results">

		<div class="entry box">
			<a class="float" href="http://www.youtube.com/watch?v=UOp8EEefReQ">

			</div>
		</div>
	 -->
	</div>

</div>
